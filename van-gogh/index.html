<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/vangogh.css" />
    <title>Van Gogh</title>
</head>
<body>
        <div class="container">
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
        </div>

    <script>
        let divGrande= document.getElementsByClassName('container')[0];
        let divChico= document.getElementsByClassName("color");

        for (let i= 0; i<divChico.length; i++) {
            divChico[i].addEventListener('click', cambiarColor);
            let colores= ['#12292f', '#1c2a5a', '#3471b6', ' #67b7c5', '#eca31a', '#e8d054'];
            function cambiarColor() {
                for (let x= 0; x<colores.length; x++) {
                    if(i===x) { 
                        divGrande.style.backgroundColor= colores[x];
                    } 
                }
            }
        }
    </script>
</body>
</html>
