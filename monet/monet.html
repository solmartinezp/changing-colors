<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/monet.css" />
    <title>Monet</title>
</head>
<body>
    <div class="container">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
</div>
    <script>
        let divGrande= document.getElementsByClassName('container')[0];
        let divChico= document.getElementsByClassName("color");

        for (let i= 0; i<divChico.length; i++) {
            divChico[i].addEventListener('click', cambiarColor);
            let colores= ['#2d3a43', '#4c6a6c', '#6c8186', '#89a6b0', '#d86d5d', '#dcbe83'];
            function cambiarColor() {
                for (let x= 0; x<colores.length; x++) {
                    if(i===x) { 
                        divGrande.style.backgroundColor= colores[x];
                    } 
                }
            }
        }
    </script>
</body>
</html>
